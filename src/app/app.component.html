<!--The content below is only a placeholder and can be replaced.-->
<main class="main">
  <router-outlet></router-outlet>
</main>

<nz-layout class="main">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu  [(nzOpen)]="isOpenOne" (nzOpenChange)="openChange('one')">
        <span title><i class="anticon anticon-user"></i><span class="nav-text">用户管理</span></span>
        <ul>
          <li nz-menu-item><a [routerLink]=" ['/home']">用户管理</a></li>
          <li nz-menu-item><a [routerLink]=" ['/shop']">角色管理</a></li>
        </ul>
      </li>
      <li nz-submenu [(nzOpen)]="isOpenTwo" (nzOpenChange)="openChange('two')">
        <span title><i class="anticon anticon-team"></i><span class="nav-text">商品管理</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      <div style="float: right">
        <nz-avatar [nzText]="'Tom'" style="vertical-align: middle" nzSize="large"  [nzShape]="'square'" [ngStyle]="{'background-color':'#00a2ae'}"></nz-avatar>
        <button nz-button [nzType]="'danger'" [nzSize]="size" [nzShape]="'circle'">
          <!--<i class="anticon anticon-download"></i>-->
          <i class="anticon anticon-logout"></i>
        </button>
      </div>

    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:12px 0;">
        <router-outlet></router-outlet>
      </nz-breadcrumb>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
